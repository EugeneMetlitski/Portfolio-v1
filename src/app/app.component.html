
<div (window:resize)="onWindowResize($event)">

  <app-header
    [title]="headerTitle"
    [renderBtnSidenav]="btnSidenav_Render"
    (btnSidenavClick)="onBtnSidenavClicked()"
  ></app-header>
  <app-header-button></app-header-button>
  
  <main>
    <app-sidebar #sidenav
      [content]="sidenavContent"
      [hide]="sidenavHide"
      [renderWidth]="sidenavRenderWidth"
      [useTransition]="sidenavUseTransition"
    ></app-sidebar>
    <div class="content">
      <div class="blackout"
        style="
          visibility: hidden;
          cursor: pointer;
          position: absolute;
          top: 0px;
          left: 0px;
          border-radius: 5px;
          width: 100%;
          height: 100%;
          background: rgba(16, 18, 20, 0.63);
        "
      ></div>
      <router-outlet (activate)="onRouterActivate($event)"></router-outlet>
      <!-- <router-outlet></router-outlet> -->
    </div>
    <!-- <app-portfolio></app-portfolio> -->
  </main>

  <!-- <footer></footer> -->

</div>
